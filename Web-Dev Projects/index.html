<body>
  <div id="header">
    <h1>Weekly Calendar</h1>
  </div>

  <div id="calendar">
    <div id="week">
      <div id="hour_column"></div>
    </div>
    <div id="add_form">
      <h1 id="schedule">Schedule an Event</h1>
      <label>Event Name</label><br />
      <input id="event_name" type="text" /><br />
      <label>Day</label><br />
      <select id="day">
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
      </select><br />
      <label>Start Time</label><br />
      <select id="start_time"></select><br />
      <label>Length</label><br />
      <select id="length"></select><br />
      <button id="add_event_button" type="button">Add Event</button>
    </div>
  </div>
  <script src="assignment4.js" defer></script>
</body>
